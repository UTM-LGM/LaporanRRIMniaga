<mat-dialog-content>

  <!-- <div class="container mb-3"> -->
    <!-- <mat-card class="shadow p-3 mb-5 ml-0 pl-1 bg-white rounded"> -->
      <div class="content-header  d-flex">
        <h2>Kemaskini</h2>
      </div><br>
  
      <!-- <mat-card-content> -->
        <form #form="ngForm" >
  
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="label_bm">Jenis Getah</label>
            </div>
            <div class="col-sm-9">
              <select class="form-select" id="rtypecode" name="rtypecode" [(ngModel)]="scheme.rtypecode"
                required>
                <option value="" disabled selected>Pilih</option>
                <option value="1">Skrap</option>
                <option value="2">Lateks</option>
              </select>
            </div>
          </div><br>
  
          
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="label_bm">Bulan </label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="bulan" name="bulan" [(ngModel)]="scheme.bulan"  (focus)="setPreviousMonth()" readonly>
            </div>
          </div><br>
  
  
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="label_bm">Tahun </label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="tahun" name="tahun" [(ngModel)]="scheme.tahun"readonly>
            </div>
          </div><br>
  
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="label_bm">Harga</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="harga" name="harga" [(ngModel)]="scheme.harga">
            </div>
          </div><br>
  
          <div class="row form-group">
            <div class="col-sm-3">
              <label class="label_bm">DRC %</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="drc" name="drc" [(ngModel)]="scheme.drc">
            </div>
          </div><br>
  
        </form>
  

  
      <!-- </mat-card-content> -->
    <!-- </mat-card> -->
  <!-- </div> -->


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger" style="margin-left: 5px;">Tidak</button>
  <button mat-button [mat-dialog-close]="true" type="submit" class="btn btn-primary" style="margin-left: 5px;" (click)="updateAveragePrice()">Simpan</button>
</mat-dialog-actions>
